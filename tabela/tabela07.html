<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      BODY {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 200px;
        border-collapse: collapse;
        text-align: center;
      }

      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">A</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
        <td>F</td>
        <td rowspan="3">G</td>
        <td>H</td>
      </tr>
      <tr>
        <td rowspan="2">I</td>
        <td>J</td>

        <td>L</td>
      </tr>
      <tr>
        <td>N</td>

        <td>P</td>
      </tr>
    </table>
  </body>
</html>

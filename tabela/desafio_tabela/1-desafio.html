<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 400px;
        text-align: center;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
      </tr>

      <tr>
        <td rowspan="4">C</td>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>

      <tr>
        <td>L</td>
        <td>M</td>
        <td>N</td>
      </tr>

      <tr>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
      </tr>

      <tr>
        <td colspan="4">N</td>
      </tr>
    </table>
  </body>
</html>
